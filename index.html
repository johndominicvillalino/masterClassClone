<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasterClass Online Classes</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="logo">
            <img src="./assets/masterclasslogo.png" alt="" />
          </div>
          <div class="logo-mobile">
            <span>
              <img src="./assets/logoonly.png" alt="" />
            </span>
          </div>
          <div class="menu">
            <div class="category">
              <div class="hover-highlight">All Categories</div>
              <span><img src="./assets/arrowDown.svg" alt="" /></span>
              <div id="hoverMenu" class="hover-menu-wrapper">
                <div class="hover-menu-container">
                  <ul>
                    <li>Arts & Entertainment</li>
                    <li>Home & Lifestyle</li>
                    <li>Food</li>
                    <li>Business</li>
                    <li>Music</li>
                    <li>Writing</li>
                    <li>Design</li>
                    <li>Sports and Gaming</li>
                    <li>Community & Government</li>
                    <li>Wellness</li>
                    <li>Science & Tech</li>
                  </ul>
                </div>
                <div class="discover">
                  <button class="btn-discover">Discover</button>
                </div>
              </div>
            </div>
            <div class="search hover-highlight">
              <span
                ><img
                  src="./assets/search.svg"
                  width="15px"
                  height="15px"
                  alt=""
              /></span>
              Search
              <div id="menu-search" class="search-input-container">
                <input
                  type="text"
                  placeholder="Search Instructors, classes, Topics"
                />
                <span
                  ><img
                    width="20px"
                    height="20px"
                    src="./assets/search.svg"
                    alt=""
                /></span>
              </div>
            </div>
            <div class="hover-highlight">View Plans</div>
          </div>
          <div class="login">
            <div class="login-right hover-highlight">At Work</div>
            <div class="login-right hover-highlight">Log in</div>
            <div class="mobile-cat-container">
              <div class="mobile-all-cat">
                All Categories
                <span><img src="./assets/arrowDown.svg" alt="" /></span>
              </div>
              <div class="mobile-menu">
                <span>
                  <img
                    width="20px"
                    height="20px"
                    src="./assets/menu-mobile.svg"
                    alt=""
                  />
                </span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
